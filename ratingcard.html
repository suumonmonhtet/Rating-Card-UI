<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Rating Card -->
    <article class="card">        
        <button class="link"><i class="fas fa-star"></i></button>       
        <h2>How satisfied are you?</h2>
        <p>
            Please let us know how satisfied are you with our product. All feedback is appreciated
            to help us improve our offering!
        </p>
        <ul class="ratingcard">
            <li><button class="ratinglist">1</button></li>
            <li><button class="ratinglist">2</button></li>
            <li><button class="ratinglist">3</button></li>
            <li><button class="ratinglist">4</button></li>
            <li><button class="ratinglist">5</button></li>
        </ul>
        <button class="submit"> Submit </button>
    </article>

     <!-- Thank you Card -->
    <article class="thankyou">        
        <button class="link">
            <i class="fas fa-star"></i>
        </button>        
        <p class="ratingtext">You selected <span class="selectedno"></span> out of 5</p>
        <div class="thankyoubg">    
            <h1>Thank you</h1>
            
            <p class="thankyoutext">
            We appreciate you taking the time to give a rating. If you need more support,
            do not hesitate to get in touch!
            </p>
        </div>
        <i class="fas fa-gifts fa-3x gift"></i>
        <button class="click"><i class="fas fa-arrow-left"></i></button>
    </article>
   <script src="./js/script.js"></script>
</body>
</html>
